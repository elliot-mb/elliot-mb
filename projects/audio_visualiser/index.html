<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-visualiser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>Music visualiser</h1>
    </header>
    <div id="container">
      <input type="file" id="input" hidden="hidden" multiple />
      <button type="button" id="custom-button">upload songs (mp3/wav)</button>
      <div id="warning-box">
        <p id="title">WARNING</p>
        <p>This video may not be for viewers with photosensitive epilepsy</p>
        <p>as it contains flashing lights and pulsing brightness.</p>
        <p>If you are sensitive to these things, please click off the video.</p>
      </div>
      <p id="song-header">
        current file:
      </p>
      <p id="song-display">
        current song
      </p>
    </div>
    <script>
      const realFileBtn = document.getElementById("input"); //real hidden file button 
      const customBtn = document.getElementById("custom-button"); 
      const customTxt = document.getElementById("custom-text"); 
      const input = document.querySelector('input[id="input"]');

      customBtn.addEventListener("click", function(){
        realFileBtn.click();
      });
    </script>
  </body>
</html>
